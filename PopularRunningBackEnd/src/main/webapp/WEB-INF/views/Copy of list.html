<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Popular Running BackEnd</title>
<meta name="description" content="HTML 5 CSS 3 Popular Running BackEnd Form"/>
<meta name="author" content="scastros"/>

<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="stylesheet" type="text/css" media="screen" href="../../css/style.css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/jquery-ui-1.8.16.custom.css" th:href="@{/css/jquery-ui-1.8.16.custom.css}"/>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/ui.jqgrid.css" th:href="@{/css/ui.jqgrid.css}"/>

</head>

<body style="margin:50px 0px;padding:0px;text-align:center;">
	<div id="container" style="width:80%;margin:0px auto;text-align:left;padding:15px;">
		<table id="display-data">
			<thead>
				<tr>
					<th>Action</th>
					<th th:text="#{theader.date}"></th>
					<th th:text="#{theader.shortName}"></th>
					<th th:text="#{theader.picture}"></th>
					<th th:text="#{theader.distance}"></th>
					<th th:text="#{theader.location}"></th>
					<th th:text="#{theader.enrollment}"></th>
					<th th:text="#{theader.map}"></th>
					<th th:text="#{theader.elevation}"></th>
					<th th:text="#{theader.description}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="runninEvent : ${runningEvents}">
					<td>
						<div class="buttons">
							<button>Edit</button>
							<button>Delete</button>
						</div>
					</td>
					<td th:text="${runninEvent.date}"></td>
					<td th:text="${runninEvent.shortName}"></td>
					<td th:text="${runninEvent.picture}"></td>
					<td th:text="${runninEvent.distance.description}"></td>
					<td th:text="${runninEvent.location.description}"></td>
					<td th:text="${runninEvent.enrollment}"></td>
					<td th:text="${runninEvent.map}"></td>
					<td th:text="${runninEvent.elevation}"></td>
					<td th:text="${runninEvent.description}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script	type="text/javascript" charset="utf-8" src="js/libs/jquery-1.6.2.min.js"></script>
	<script	type="text/javascript" charset="utf-8" src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/libs/modernizr-2.0.6.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/libs/grid.locale-en.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/libs/jquery.jqGrid.min.js"></script>

</body>
</html>
